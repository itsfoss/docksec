methods:
      - commands:
          - "ps"
        method: "GET"
        path: 
          - "/v1.40/containers/json$"
          - "/v1.40/containers/json?.+"
      - commands:
          - "inspect"
        method: "GET"
        path: 
          - "/v1.40/images/[a-zA-Z0-9]/json$"
          - "/v1.40/contaners/[a-zA-Z0-9]/json$"
          - "/v1.40/networks/[a-zA-Z0-9]$"
      - commands:
          - "run"
          - "create"
          - "container create"
        method: "POST"
        path:
          - "/v1.40/containers/create$"
          - "/v1.40/containers/create?.+"
      - commands:
          - "top"
          - "container top"
        method: "GET"
        path: 
          - "/v1.40/containers/v1.40/top$"
      - commands:
          - "log"
          - "ccontainer logs"
        method: "GET"
        path: 
          - "/v1.40/containers/(v1.40)/logs?"
      - commands:
          - "exec"
          - "ccontainer exec"
        method: "POST"
        path: 
          - "/v1.40/containers/(v1.40)/exec$"
